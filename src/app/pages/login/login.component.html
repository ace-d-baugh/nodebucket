<div fxLayout="column">
  <mat-card fxFlex class="login-container">
    <mat-card-header>
      <mat-card-title class="login-title">Employee Sign-In Page</mat-card-title>

      <br />

      <mat-card-subtitle class="login-subtitle"
        >You MUST enter a valid employee ID to continue.</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset();">

          <mat-card-content>

            <p-messages [value]="errorMessage" [enableService]="false"></p-messages>

            <mat-form-field appearance="fill">
              <input matInput formControlName="empId" placeholder="Employee ID" />
              <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
                Employee ID is a required field.
              </mat-error>
              <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
                Employee ID must be at least 4 characters long
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button
              type="submit"
              fxFlex
              mat-raised-button
              color="primary"
              class="btn-lg"
              [disabled]="!loginForm.valid"
            >
              Log In
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
