<div class="container">
  <div class="login-container">
    <div class="sign-in-header">
      <div class="login-title">Employee Sign-In Page</div>

      <div class="login-subtitle">
        You MUST enter a valid employee ID to continue.
      </div>
    </div>

    <div class="sign-in-container">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login(); loginForm.reset()"
        class="sign-in-form"
      >
        <div class="form-group">
          <p-messages
            [value]="errorMessage"
            [enableService]="false"
          ></p-messages>

          <mat-form-field appearance="fill">
            <input matInput formControlName="empId" placeholder="Employee ID" />
            <mat-error
              *ngIf="
                loginForm.controls['empId'].hasError('required') &&
                loginForm.controls['empId'].touched
              "
            >
              Employee ID is a required field.
            </mat-error>
            <mat-error
              *ngIf="
                loginForm.controls['empId'].hasError('pattern') &&
                loginForm.controls['empId'].touched
              "
            >
              Employee ID must be at number.
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button
            type="submit"
            fxFlex
            mat-raised-button
            color="primary"
            class="btn-lg"
            [disabled]="!loginForm.valid"
          >
            Log In
          </button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
