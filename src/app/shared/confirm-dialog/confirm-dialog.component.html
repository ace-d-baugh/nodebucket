<h2 mat-dialog-title>{{ dialogData.header }}</h2>

<div mat-dialog-content>
  <p class="dialog-p">{{ dialogData.body }}</p>
  <small class="dialog-warning">WARNING: This action cannot be undone</small>
</div>

<mat-divider></mat-divider>

<div mat-dialog-actions align="end">
  <button mat-raised-button matDialogClose="cancel" color="primary">
    No Thanks
  </button>
  <button mat-raised-button matDialogClose="confirm" color="primary">
    Confirm
  </button>
</div>
